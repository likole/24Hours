<ion-view view-title="Dashboard">
	<ion-content>
		<p style=" position: relative; top: 50px;" >
            <canvas id="canvas_circle" width="350" height="200"  ></canvas>
       </p>
			<ion-list>
				<ion-item ng-repeat="item in data">
					{{item.name}} {{item.hours}}小时{{item.minutes}}分钟{{item.second}}秒
				</ion-item>
				<ion-item ng-click="init()">点击查看饼状图</ion-item>
			</ion-list>
	</ion-content>
</ion-view>
