 <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">设定目标</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">取消</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">设定目标活动</span>
              <input ng-model="newUser.firstName" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">设定目标时间</span>
              <input ng-model="newUser.lastName" type="text">
            </label>
            
            <button class="button button-full button-positive" ng-click="createContact(newUser)">创建</button>
          </div>
        </ion-content>
      </ion-modal-view>
