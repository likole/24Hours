<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">新建行为</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">取消</button>
  </ion-header-bar>
  <ion-content>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">输入行为</span>
        <input type="text" ng-model="newItem.name" value="ion-ionic">
      </label>
      <label class="item item-icon-right">
        <span>选择图标</span>
        <i class="icon {{newItem.icon}}"></i>
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="newTag(newItem)">创建</button>

    <label class="row row-wrap">
      <ion-radio ng-repeat="item in icons" ng-value="item" ng-model="newItem.icon" style="width: 50px;height: 50px;">
        <i class="icon {{item}}"></i>
      </ion-radio>
    </label>

  </ion-content>
</ion-modal-view>
